<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <title>Word Guess</title>
  </head>
  <body>
    <div class="intro-container">
      <h1>Word Guess</h1>
    </div>
    
    <!-- Full container  -->
    <div class="container">
        <!-- Scoring Section  -->
        <div class="score-container">
            <div id="wins">Wins:</div>
            <div id="loses">Loses:</div>
        </div>
        <!-- Main Game Section -->
        <div class="main-game-section">
            <div class="img-container">
                <div id="img">

                </div>
            </div>
            <div class="word-container">
                <div id="word"></div>
                <div id="guess-counter">Guesses remaining: </div>
            </div>
            <!-- **Concider reNaming this variable found on line 81 logic.js -->
            <div class="guessed-letters-container">
                <div id="guessed-letters">

                </div>
            </div>
        </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="logic.js"></script>
  </body>
</html>
